<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: #fff;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Heart Disease Prediction</h1>
        <form id="prediction-form">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="1">Male</option>
                <option value="2">Female</option>
            </select>
            
            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" required>
            
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required>
            
            <label for="ap_hi">Systolic Blood Pressure:</label>
            <input type="number" id="ap_hi" name="ap_hi" required>
            
            <label for="ap_lo">Diastolic Blood Pressure:</label>
            <input type="number" id="ap_lo" name="ap_lo" required>
            
            <label for="cholesterol">Cholesterol:</label>
            <select id="cholesterol" name="cholesterol" required>
                <option value="1">Normal</option>
                <option value="2">Above Normal</option>
                <option value="3">Well Above Normal</option>
            </select>
            
            <label for="gluc">Glucose:</label>
            <select id="gluc" name="gluc" required>
                <option value="1">Normal</option>
                <option value="2">Above Normal</option>
                <option value="3">Well Above Normal</option>
            </select>
            
            <label for="smoke">Smoke:</label>
            <select id="smoke" name="smoke" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
            
            <label for="alco">Alcohol Intake:</label>
            <select id="alco" name="alco" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
            
            <label for="active">Physical Activity:</label>
            <select id="active" name="active" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
            
            <button type="button" onclick="predict()">Predict</button>
        </form>
        <div class="result" id="result"></div>
    </div>
    <script>
        async function predict() {
            const form = document.getElementById('prediction-form');
            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = parseFloat(value);
            });

            try {
                const response = await fetch('http://127.0.0.1:5000/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const result = await response.json();
                document.getElementById('result').innerHTML = `Prediction: ${result.prediction}`;
            } catch (error) {
                document.getElementById('result').innerHTML = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
